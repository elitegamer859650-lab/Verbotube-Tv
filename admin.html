<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerboTube TV | Control Room</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0c0c0c; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .dashboard { background: #1a1a1a; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 500px; text-align: center; border: 1px solid #333; }
        h1 { color: #ff0000; margin-bottom: 20px; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        .status-box { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 25px; border-left: 5px solid #ff0000; text-align: left; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; margin-top: 10px; }
        button:hover { background: #cc0000; transform: translateY(-2px); }
        .footer { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>VerboTube TV</h1>
    
    <div class="status-box">
        <small style="color: #888;">Live Status:</small><br>
        <strong>Current ID:</strong> <span id="current-id">{{ current_id }}</span><br>
        <strong>Type:</strong> <span id="current-type">{{ current_type }}</span>
    </div>

    <form action="/update" method="post">
        <label>YouTube Video URL / ID</label>
        <input type="text" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
        
        <label>Transmission Type</label>
        <select name="type">
            <option value="drama">Drama (With Bumper & Mask)</option>
            <option value="ad">Direct Ad (No Bumper)</option>
        </select>
        
        <button type="submit">ðŸš€ PUSH TO SMART TV</button>
    </form>

    <div class="footer">
        VerboTube Environment v2.0 | Ghost Developer Edition
    </div>
</div>

</body>
</html>
